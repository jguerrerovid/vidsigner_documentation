openapi: 3.0.3
info:
  title: VIDcredentials API
  description: VIDcredentials API supplies all the endpoints for entities that want to issue and verify credentials. Notice that before handling credential creation and/or verification you will need to authenticate your entity towards the API.
  version: 1.2.8
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://staging.vidchain.net
    description: Validated ID API Docs
tags:
  - name: Authentication Service
    description: Manage User and Legal Entities Authentication
paths:
  /api/v1/sessions:
    post:
      operationId: post-api-v1-sessions
      tags:
        - Authentication Service
      summary: Authenticate your entity
      description: VIDcredentials authentication service. Get your accessToken here. Remember that the access token is a JWT with an expiration time so from time to time you will need to get a new one.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionsRequest"
            examples:
              Entity Session Request:
                $ref: "#/components/examples/EntitySessionRequest"
              User Session Request:
                $ref: "#/components/examples/UserSessionRequest"

        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionsResponse"
              examples:
                Access Token:
                  value:
                    accessToken: eyJhbGciOiJFUzI1NksiLCJ0eXAiOiJKV1QiLCJraWQiOiJ2aWRjaGFpbi1hcGkifQ.eyJzdWIiOiJlbnRpdGF0U3dhZ2dlciIsImRpZCI6ImRpZDp2aWQ6MHg5YzZGZjkwMDk2RmFBNDMxRGZBZEQ2MDBDOUI0Qjc4QjE2N2VBNzA1Iiwibm9uY2UiOiJ6LTA0MjdkYzI1MTViMSIsImlhdCI6MTYyMzIzMDIxMiwiZXhwIjoxNjI1ODIyMjEyLCJhdWQiOiJ2aWRjaGFpbi1hcGkifQ.V60YU-lQLEWJoW360ykQWvUpnasLd0ZPTgmeIIh-V_yp6fpZw97TfWLPcd08cKy-QeVmgyLlfL6TxmjPtRukFA
                    tokenType: bearer
                    expiresIn: 900
                    issuedAt: "1622815877"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Bad Request:
                  $ref: "#/components/examples/BadRequest"
                Issuer Not Found:
                  $ref: "#/components/examples/IssuerNotFound"
                Expired Token:
                  $ref: "#/components/examples/ExpiredToken"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/InternalError"
  /api/v1/legal-entities/attributes:
    put:
      operationId: post-api-v1-entities-attributes
      tags:
        - Entities Manager Service
      summary: Manage your entity attributes
      description: Modify Entities attributes
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LegalEntitiesAttributesRequest"
            examples:
              Entity Session Request:
                $ref: "#/components/examples/LegalEntityAttributesRequest"

        required: true
      responses:
        "200":
          description: Success
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/InternalError"
  /api/v1/verifiable-credentials:
    post:
      operationId: post-api-v1-verifiable-credentials
      tags:
        - Verifiable Credential Service
      summary: Create a verifiable credential
      description: "Creates a generic W3C Verifiable Credential in JSON-LD format."
      security:
        - bearerAuth: []
      requestBody:
        description: "Type of the credential, issuer and credential content."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credNoProof"
        required: true
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/credResponse"
              examples:
                ESSIF Verifiable ID (unsigned):
                  value:
                    "@context":
                      - "https://www.w3.org/2018/credentials/v1"
                    type:
                      - VerifiableCredential
                      - EssifVerifiableID
                    issuer: "did:ethr:0x9c6Ff90096FaA431DfAdD600C9B4B78B167eA705"
                    issuanceDate: "2021-09-21T12:32:30.000Z"
                    credentialSubject:
                      id: "did:ethr:0x60395444c9D52bA1Ede46F4658fc3d0EF457B3d9"
                      personIdentifier: BE/BE/02635542Y
                      currentFamilyName: Eva
                      currentGivenName: Adams
                      birthName: Eva
                      dateOfBirth: "1998-02-14"
                      placeOfBirth: Brussels
                      currentAddress: "44, rue de Fame"
                      gender: Female
                    proof:
                      type: EcdsaSecp256k1Signature2019
                      created: "2021-09-21T12:32:30.000Z"
                      proofPurpose: assertionMethod
                      verificationMethod: "did:ethr:0x5208431C6EC2ec4097aeA7182bB92d018766498c#key-1"
                      jws: eyJhbGciOiJFUzI1NkstUiIsInR5cCI6IkpXVCIsImtpZCI6ImRpZDp2aWQ6MHgzYWQzZkY4RTVhQjhENjkzQzI4QmREOUI0N2VkRDFmNzQ0NUY4YzNGI2tleS0xIn0..B7e4Zp9jGLDXTRG8ID1j0_EVwoQlI_XDzSagKWmDR-INjMVSFG1142asC1r5RedNuu3SR8VIcE9yrbDw9cRuEQA
        "400":
          description: Bad Request
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Bad Request:
                  value:
                    title: Bad Request
                    status: 400
                    detail: Invalid request body
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Unauthorized:
                  $ref: "#/components/examples/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Forbidden:
                  $ref: "#/components/examples/Forbidden"
        "500":
          description: Internal Server Error
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/InternalError"
  /api/v1/verifiable-credential-validations:
    post:
      operationId: post-api-v1-verifiable-credential-validations
      tags:
        - Verifiable Credential Service
      summary: Validate a Verifiable Credential
      description: "Validates the verifiable credential. This means that the signature, the format, the validity (expiration and revocation status) and the issuer are valid."
      security:
        - bearerAuth: []
      requestBody:
        description: W3C Verifiable Credential
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/verifiableCred"
        required: true
      responses:
        "204":
          description: No Response (Valid credential)
        "400":
          description: Bad Request
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Bad Request:
                  value:
                    title: Bad Request
                    status: 400
                    detail: Invalid request body
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Unauthorized:
                  $ref: "#/components/examples/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Forbidden:
                  $ref: "#/components/examples/Forbidden"
        "500":
          description: Internal Server Error
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/InternalError"
  /api/v1/verifiable-presentations-requests:
    post:
      operationId: post-api-v1-verifiable-presentations-requests
      tags:
        - Verifiable Presentation Service
      summary: Request a Verifiable Presentation to the user 
      description: Requests a W3C Verifiable Presentation to the user. The user will receive a notification to provide a verifiable presentation. When ready, the API will notify you through the [provided callback url](/vidcredentials-openapi/manage-your-entity-attributes).
      security:
        - bearerAuth: []
      requestBody:
        description: Verifiable Presentation Request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/verifiablePresRequest"
        required: true
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/callResponse"
              examples:
                Request Response:
                  value:
                    message: "Notification added"
                    data: {}
                    id: "1f26e300-1912-11eb-8097-2913a72f3863"
        "400":
          description: Bad Request
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Bad Request:
                  value:
                    title: Bad Request
                    status: 400
                    detail: Invalid request body
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Unauthorized:
                  $ref: "#/components/examples/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Forbidden:
                  $ref: "#/components/examples/Forbidden"
        "500":
          description: Internal Server Error
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/InternalError"
  /api/v1/verifiable-presentation-validations:
    post:
      operationId: post-api-v1-verifiable-presentation-validations
      tags:
        - Verifiable Presentation Service
      summary: Validate a Verifiable Presentation
      description: Validates the Verifiable Presentation. This means that the signature, the format and the validity (expiration and revocation status) are valid in the presentation and the credential within. Notice that the object provided in the example will be provided to you through callbackurl. As an entity acting as issuer or verifier, you will not generate this object since it is signed by the holder.
      security:
        - bearerAuth: []
      requestBody:
        description: W3C Verifiable Presentation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/verifiablePres"
        required: true
      responses:
        "204":
          description: Valid Presentation
        "400":
          description: Bad Request
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Bad Request:
                  value:
                    title: Bad Request
                    status: 400
                    detail: Invalid request body
        "500":
          description: Internal Server Error
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/InternalError"
  /api/v1/credential-requests/user-tokens:
    post:
      operationId: post-api-v1-credential-requests-user-tokens
      tags:
        - Email Credential Service
      summary: Provide a credential via email
      description: "Provide an email of the user who should retrieve the credential. The user will receive an email that will allow him/her to retrieve a credential in his/her VIDwallet."
      security:
        - bearerAuth: []
      requestBody:
        description: "Credential receiver, credential content and, optionally, the request expiration"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentialRequestUserToken"
        required: true
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ICallResponseCredentialRequest"
              examples:
                Credential Request response:
                  value:
                    message: Successful credential request. Email sent.
                    data: ""
                    status: 202
        "400":
          description: Bad Request
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Bad Request:
                  value:
                    title: Bad Request
                    status: 400
                    detail: Invalid request body
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Unauthorized:
                  $ref: "#/components/examples/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Forbidden:
                  $ref: "#/components/examples/Forbidden"
        "500":
          description: Internal Server Error
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/InternalError"
  /api/v1/identifiers/{did}:
    get:
      operationId: get-api-v1-identifiers-did
      tags:
        - Identifiers Service
      summary: Get DID public keys
      description: Resolves a DID into a DID Document. In other words, this endpoint provides the public keys associated to certain did for the sake of signature validation.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DidDocument"
        "400":
          description: Unformatted error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Invalid {hash} parameter:
                  value:
                    title: Bad Request
                    status: 400
                    detail: "The {did} parameter is not valid"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Unauthorized:
                  $ref: "#/components/examples/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Forbidden:
                  $ref: "#/components/examples/Forbidden"
        "404":
          description: DID does not exist
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Not found:
                  value:
                    title: Not Found
                    status: 404
                    detail: "DID parameter not found"
        "500":
          description: Internal Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/InternalError"
      parameters:
        - name: did
          in: path
          schema:
            type: string
          examples:
            Ether DIDs:
              summary: a DID
              value: "did:ethr:0x42277b093dB17269106fcC7456d0C76eEeC25F54"
            EBSI DIDs:
              summary: a DID
              value: "did:ebsi:z21VuypYdnbMmRQ8wJSTbVor"
            DID key DIDs:
              summary: a DID
              value: "did:key:z6MktgrTz41NTZKtuXKtVTDxrnrnQiA2gT6vQWMV914z1FbZ"
            DID transform with semicolon:
              summary: a DID with semicolon transform
              value: "did:ethr:0x42277b093dB17269106fcC7456d0C76eEeC25F54;transform-keys=jwks"
            DID transform with question mark:
              summary: a DID with question mark transform
              value: "did:ethr:0x42277b093dB17269106fcC7456d0C76eEeC25F54?transform-keys=jwks"
            DID transform with semicolon and singular jwk name:
              summary: a DID with semicolon and singular jwk name
              value: "did:ethr:0x42277b093dB17269106fcC7456d0C76eEeC25F54;transform-keys=jwk"
            DID transform with semicolon and specific jwk kid:
              summary: a DID with semicolon specific jwk kid
              value: "did:ethr:0x42277b093dB17269106fcC7456d0C76eEeC25F54;transform-keys=jwk#key-1"
          required: true
          description: DID with an option to request public key
          allowEmptyValue: false
  /api/v1/revocation/credential-revocation:
    post:
      tags:
        - Revocation Service
      summary: Revoke a credential
      description: This endpoint allows revoking an issued credential.
      security:
        - bearerAuth: []
      requestBody:
        description: "DiD, StatusList identifier and Credential identifier of the credential to revoke"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CredentialRevocationRequest"
        required: true
      responses:
        "200":
          description: Success
        "400":
          description: Bad Request
          content:
            "application/problem+json":
              examples:
                Bad Request:
                  value:
                    statusCode: 400
                    message: "StatusListId should not be empty"
                    timestamp: "1996-10-15T00:05:32.000Z"
        "404":
          description: Not Found
          content:
            "application/problem+json":
              examples:
                Not Found:
                  value:
                    statusCode: 404
                    message: "EntityDid with did: did:ethr:0x1233.. not found"
                    timestamp: "1996-10-15T00:05:32.000Z"
        "500":
          description: Internal Server Error
          content:
            "application/problem+json":
              examples:
                Internal Server Error:
                  value:
                    statusCode: 500
                    message: "Error message"
                    timestamp: "1996-10-15T00:05:32.000Z"
      parameters: []
  /api/v1/revocation/credential-status/status-list/{statusListId}/credential/{credentialId}:
    get:
      tags:
        - Revocation Service
      summary: Check credential status
      description: Check the credential status
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/CredentialRevocationResponse"
              examples:
                Credential Status:
                  value:
                    status: "OK"
        "400":
          description: Bad Request
          content:
            "application/problem+json":
              examples:
                Bad Request:
                  value:
                    statusCode: 400
                    message: "StatusListId must be a number"
                    timestamp: "1996-10-15T00:05:32.000Z"
        "404":
          description: Not Found
          content:
            "application/problem+json":
              examples:
                Not Found:
                  value:
                    statusCode: 404
                    message: "StatusList not found"
                    timestamp: "1996-10-15T00:05:32.000Z"
        "500":
          description: Internal Server Error
          content:
            "application/problem+json":
              examples:
                Internal Server Error:
                  value:
                    statusCode: 500
                    message: "Error message"
                    timestamp: "1996-10-15T00:05:32.000Z"
      parameters:
        - name: statusListId
          in: path
          schema:
            type: number
            example: 67
          required: true
          description: Status List Identifier
        - name: credentialId
          in: path
          schema:
            type: number
            example: 3
          required: true
          description: Credential Identifier
components:
  schemas:
    SessionsRequest:
      title: Sessions Request
      description: Request for OAuth 2.0 JWT bearer assertion grant.
      type: object
      properties:
        grantType:
          description: 'OAuth 2.0 grant type. Must be set to "urn:ietf:params:oauth:grant-type:jwt-bearer"'
          type: string
          example: "urn:ietf:params:oauth:grant-type:jwt-bearer"
        assertion:
          type: string
          description: JSON encoded in base64. Decode provided example to see the values within.
          example: ewogICAgImlzcyI6ImVudGl0YXRTd2FnZ2VyIiwKICAgImF1ZCI6InZpZGNoYWluLWFwaSIsCiAgICJub25jZSI6InotMDQyN2RjMjUxNWIxIiwKICAgImNhbGxiYWNrVXJsIjoiaHR0cDovLzEyNy4wLjAuMTo4MDgwL2RlbW8vZW50aXRhdC1leGVtcGxlL2NhbGxiYWNrIiwKICAgImFwaUtleSI6ICI2MDAxMGMwZi05MmQ2LTQyMDYtYmFjYi1hMDRhYzA4MGVjNjMiCn0=
        scope:
          type: string
          description: Scope is used to define the authentication method.
          example: vidchain profile entity
        expiresIn:
          type: number
          example: 900
          description: Time in seconds after which the token should not be accepted
      required:
        - grantType
        - assertion
        - scope
    LegalEntitiesAttributesRequest:
      title: Legal Entities Attributes Request
      description: Request to modify Legal Entities Attributes.
      type: object
      properties:
        callbackUrl:
          type: string
          description: You can set/update here the callback url to get the verifiable presentation previously required through [Verifiable Presentation endpoint](/vidcredentials-openapi/request-a-verifiable-presentation-to-the-user).
          example: https://mywebsite.example.com/callback
        icon:
          type: string
          description: Base64 encoded icon data. This icon will be loaded on the credentials you issue in holders' wallet.
          example: "data:image/png;base64,"
    SessionsResponse:
      title: Sessions Response
      type: object
      properties:
        accessToken:
          description: A signed JWT Access Token issued to your entity to access the API. Use this JWT as bearer token in the request header of authenticated requests.
          type: string
          example: eyJhbGciOiJFUzI1NksiLCJ0eXAiOiJKV1QiLCJraWQiOiJ2aWRjaGFpbi1hcGkifQ.eyJzdWIiOiJlbnRpdGF0RXhlbXBsZSIsImRpZCI6ImVudGl0YXRFeGVtcGxlIiwibm9uY2UiOiJ6LTA0MjdkYzI1MTViMSIsImlhdCI6MTYyMzA1NDcyNywiZXhwIjoxNjI1NjQ2NzI3LCJhdWQiOiJ2aWRjaGFpbi1hcGkifQ.mc7aXMOnLUF8hF0dtDiMamqZAE-iX5xG72qfXobhi_xnOiQb1bvIKOHKRJ2ALUU4XbzP2tGeFSFZaY9ul_jdhg
        tokenType:
          description: 'Type of the authentication token. Supported type "bearer".'
          type: string
          example: Bearer
        expiresIn:
          description: JWT expiration in seconds.
          type: integer
          example: 900
        issuedAt:
          description: "Time of JWT issuance. Format: unix timestamp"
          type: string
          example: "1467841035013"
      description: Authentication JWT
    verifiableCred:
      type: object
      description: Verifiable Credential Data Model
      example:
        "@context":
          - "https://www.w3.org/2018/credentials/v1"
        id: "https://example.com/credential/2390"
        type:
          - VerifiableCredential
          - VerifiableId
        issuer: "did:ethr:0xDfBA7E7D6fd9D3B5B900cE2aa3d9E6aA43574FC0"
        issuanceDate: "2022-06-09T12:42:48.000Z"
        credentialSubject:
          birthName: "Eva"
          currentAddress: "44, rue de Fame"
          currentFamilyName: "Eva"
          currentGivenName: "Adams"
          dateOfBirth: "1998-02-14"
          gender: "Female"
          id: "did:ethr:0x2Bb1629Dc1f992E00a9E170464BE3802ba259B3E"
          personIdentifier: "BE/BE/02635542Y"
          placeOfBirth: "Brussels"
        proof:
          type: "EcdsaSecp256k1Signature2019"
          created: "2022-06-09T12:42:48.000Z"
          proofPurpose: "assertionMethod"
          verificationMethod: "did:ethr:0xDfBA7E7D6fd9D3B5B900cE2aa3d9E6aA43574FC0#keys-1"
          jws: "eyJhbGciOiJFUzI1NksiLCJraWQiOiJkaWQ6ZXRocjoweERmQkE3RTdENmZkOUQzQjVCOTAwY0UyYWEzZDlFNmFBNDM1NzRGQzAja2V5cy0xIiwidHlwIjoiSldUIn0..XfY8VdEInTadbUo8MAimW6CbvLWxGgDuMk1W5f24ynCzJaZG8K6MjXDsy16WLjiXonkUwtRTfdnI5k_Oic5U5g"
      title: Verifiable Credential
      properties:
        "@context":
          type: array
          description: The @context property ensures that two systems operating on the same DID document are using mutually agreed terminology. It can be one or more URIs.
          items:
            type: string
        id:
          type: string
          description: Credential identifier.
        type:
          type: array
          description: This array contains the type and subtypes of credential.
          items:
            type: string
        issuanceDate:
          type: string
          description: Date and time at which the information associated with the verifiable credential/presentation becomes valid.
          format: date-time
        issuer:
          type: string
          description: Issuer of the verifiable credential. 
        credentialSubject:
          description: W3C Verifiable Credential content. 
          $ref: "#/components/schemas/subject"
        proof:
          $ref: "#/components/schemas/embeddedProof"
      required:
        - "@context"
        - id
        - type
        - issuanceDate
        - issuer
        - credentialSubject
        - proof
    subject:
      title: Subject
      type: object
      description: Object that contain the claims (attributes). It requires to set the holder identifier (DID) in id field plus all the claims that you want to provide to the holder in the credential. Notice that the attributes included depend on the credential types defined.
      properties:
        id:
          type: string
          description: "DID of the credential holder. Notice that if you already have your VIDwallet and you want to test this endpoint you can set your did and you will receive the credential in your wallet. Remember to set your wallet in staging environment."
      required:
        - id
      example:
        Diploma:
          id: "did:example:ebfeb1f712ebc6f1c276e12ec21"
          degree:
            type: BachelorDegree
            name: Bachelor of Science and Arts
        Affiliation:
          id: "did:example:c276e12ec21ebfeb1f712ebc6f1"
          name: Morgan Doe
          spouse: "did:example:ebfeb1f712ebc6f1c276e12ec21"
        ESSIF eID:
          id: "did:ethr:evas-did"
          personIdentifier: BE/BE/02635542Y
          currentFamilyName: Eva
          currentGivenName: Adams
          birthName: Eva
          dateOfBirth: "1998-02-14"
          placeOfBirth: Brussels
          currentAddress: "44, rue de Fame"
          gender: Female
    embeddedProof:
      title: Embedded Proof
      type: object
      description: "Cryptographic proofs that can be used to detect tampering and verify the authorship of a credential or presentation. An embedded proof is a mechanism where the proof is included in the data, such as a Linked Data Signature."
      properties:
        type:
          type: string
          description: Type of the object or the datatype of the typed value.
          example: EcdsaSecp256k1Signature2019
        created:
          type: string
          description: Date and time at which proof has been created.
          format: date-time
          example: "2019-11-17T09:00:00Z"
        proofPurpose:
          type: string
          description: It expresses the purpose of the proof and ensures the information is protected by the signature.
          example: assertionMethod
        verificationMethod:
          type: string
          description: "Specifies the public key that can be used to verify the digital signature. Dereferencing a public key URL reveals information about the controller of the key, which can be checked against the issuer of the credential."
          example: "did:ethr:0x454253492d52554c45532d4d414c494e41524148#eidasKey"
        jws:
          type: string
          description: JSON Web Signature
          example: eyJhbGciOiJFUzI1NksifQ.eyJzdWIiOiJFQlNJIDIwMTkifQ.oggE3ft3kJYPGGa9eBibpbjgeJXw4fLbVMouVoM2NfcDxsl_UUUIarsS1VpBoYEs7s9cBlc4uC0EbnJCHfVJIw
      example:
        Embedded Proof:
          type: RsaSignature2018
          created: "2018-06-18T21:19:10Z"
          proofPurpose: assertionMethod
          verificationMethod: "https://example.com/jdoe/keys/1"
          jws: eyJhbGciOiJQUzI1NiIsImI2NCI..
    credNoProof:
      type: object
      description: W3C Credential Data Model
      example:
        id: "https://example.com/credential/2390"
        issuer: "did:ethr:0xCC242A3dcA39363847607c989d5a33C2f6D6a0Ff"
        type:
          - VerifiableCredential
          - VerifiableId
        credentialSubject:
          id: "did:ethr:0x2Bb1629Dc1f992E00a9E170464BE3802ba259B3E"
          personIdentifier: BE/BE/02635542Y
          currentFamilyName: Eva
          currentGivenName: Adams
          birthName: Eva
          dateOfBirth: "1998-02-14"
          placeOfBirth: Brussels
          currentAddress: "44, rue de Fame"
          gender: Female
      title: Credential
      properties:
        id:
          type: string
          description: Credential identifier.
        issuer:
          description: Issuer of the verifiable credential. It can be either a URI or an object containing an id property.
          oneOf:
            - type: string
              description: URI of the issuer (DID)
              format: uri
            - type: object
              properties:
                id:
                  type: string
                  description: DID of the issuer
        type:
          type: array
          description: This array contains the type and subtypes of credential. The type array always contains "VerifiableCredential" generic type and then custom subtypes like "VerfiableId", "StudentId" or "YourCustomType".
          items:
            type: string
        credentialSubject:
          description: W3C Verifiable Credential content. You can define here the value of the attributes of the holder. The attributes included in this object depend on the type of credential issued.
          $ref: "#/components/schemas/subject"
      required:
        - id
        - issuer
        - type
        - credentialSubject
    credResponse:
      properties:
        "@context":
          type: array
          description: The @context property ensures that two systems operating on the same DID document are using mutually agreed terminology. It can be one or more URIs.
          items:
            type: string
        id:
          type: string
          description: Credential identifier.
        type:
          type: array
          description: This array contains the type and subtypes of credential.
          items:
            type: string
        issuer:
          type: string
          description: Issuer of the verifiable credential. 
        issuanceDate:
          type: string
          description: Date and time at which the information associated with the verifiable credential/presentation becomes valid.
          format: date-time
        credentialSubject:
          description: W3C Verifiable Credential content. 
          $ref: "#/components/schemas/subject"
        proof:
          $ref: "#/components/schemas/embeddedProof"
    verifiablePres:
      type: object
      description: Verifiable Presentation
      example:
        "@context":
          - "https://www.w3.org/2018/credentials/v1"
        type:
          - VerifiablePresentation
        verifiableCredential:
          - "@context":
              - "https://www.w3.org/2018/credentials/v1"
            type:
              - VerifiableCredential
              - LargeFamilyCard
            issuer: "did:ethr:0xD5A9Bf279A8B06D90d7D76bC29555bc13a22E015"
            id: "https://example.com/credential/2390"
            issuanceDate: "2021-09-16T13:26:30.006Z"
            credentialSubject:
              id: "did:ethr:0x4875C42D19D004D831f36d83194943e9e0F628D3"
              name: "Large Family Card"
            proof:
              type: "CAdESRSASignature2020"
              created: "2021-09-16T13:26:31Z"
              proofPurpose: "assertionMethod"
              verificationMethod: "did:ethr:0xD5A9Bf279A8B06D90d7D76bC29555bc13a22E015#"
              cades: "-----BEGIN PKCS7----------END PKCS7-----"
        proof:
          type: "EcdsaSecp256k1Signature2019"
          created: "2021-09-16T13:27:01.000Z"
          proofPurpose: "assertionMethod"
          verificationMethod: "did:ethr:0x4875C42D19D004D831f36d83194943e9e0F628D3#keys-1"
          jws: "eyJ0eXAiOiJKV1QiLCJhbGciOiJFUzI1NkstUiJ9..dEJ8aKTH1DcuWx65xZ6aCrBR6QlFO3ZX1qaIfmksqPhDObxTRlXoRobabajYA6NBgFOMGQ0AJhYW_TfIATeS2wE"
      title: Verifiable Presentation Model
      properties:
        "@context":
          description: |
            An ordered set where the first item is a URI https://www.w3.org/2018/credentials/v1. It
            is used to define terms and help to express specific identifiers in a compact manner.
          uniqueItems: true
          example:
            - "https://www.w3.org/2018/credentials/v1"
          type: array
          items:
            type: string
        type:
          type: array
          description: Type of the object or the datatype of the typed value.
          example:
            - VerifiableCredential
            - UniversityDegreeCredential
          items:
            type: string
        verifiableCredential:
          description: |
            VerifiableCredential is composed of one or more verifiable credentials presented.
          oneOf:
            - $ref: "#/components/schemas/verifiableCred"
            - type: array
              description: list of verifiable credentials
              items:
                $ref: "#/components/schemas/verifiableCred"
            - type: string
              description: |
                Data derived from verifiable credentials in a cryptographically verifiable format.
              example: eyJ0eXAiOiJK...
            - type: array
              items:
                type: string
        holder:
          type: string
          description: URI of the entity that is generating the presentation.
          format: uri
          example: "data:text/vnd-example+xyz;foo=bar;base64,R0lGODdh"
        proof:
          $ref: "#/components/schemas/embeddedProof"
      required:
        - "@context"
        - type
        - verifiableCredential
    verifiablePresRequest:
      title: Verifiable Presentation Request
      description: Request for a Verifiable Presentation with designated Verifiable Credentials
      type: object
      properties:
        target:
          description: user DID. The holder of this did will receive a push notification in his/her VIDwallet. The wallet will create the presentation object and sign it.
          type: string
          example: did:ethr:0x2Bb1629Dc1f992E00a9E170464BE3802ba259B3E
        type:
          type: array
          description: list of Verifiable Credentials types array
          items:
            type: array
            description: Type of credential required.
            example:
              - VerifiableCredential
              - VerifiableIdCredential
            items:
              type: string
        name:
          type: string
          description: Request identifier
          example: notification-entityIdentifier-001
      required:
        - target
        - type
    callResponse:
      title: Response from a VIDchain API call
      description: Response from a VIDchain API call
      type: object
      properties:
        message:
          description: Response message
          type: string
          example: Notification added
        data:
          type: object
          additionalProperties: {}
          description: Data included in the response
        id:
          type: string
          description: Object identifier
          example: 6048B83FAdaC
    DidDocument:
      type: object
      description: DID document
      example:
        Basic DID Document:
          "@context": "https://w3id.org/did/v1"
          id: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513"
          controller: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513"
          authentication:
            - type: "EcdsaSecp256k1VerificationKey2019"
              publicKey: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513#keys-1"
          verificationMethod:
            - id: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513#keys-1"
              type: "EcdsaSecp256k1VerificationKey2019"
              controller: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513"
              publicKeyBase58: "RbE7FVFSdE2tKVLYCF1BgomcXmv3hw61y2csSfARtp4WYc9AkEWwfyWba7xqFnTJwxsAehE3mahtJtzXUYio61Xa"
        DID Document with JWK:
          "@context": "https://w3id.org/did/v1"
          id: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513"
          controller: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513"
          authentication:
            - type: "EcdsaSecp256k1VerificationKey2019"
              publicKey: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513#JTa8+HgHPyId90xmMFw6KRD4YUYLosBuWJw33nAuRS0="
          verificationMethod:
            - id: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513#JTa8+HgHPyId90xmMFw6KRD4YUYLosBuWJw33nAuRS0="
              type: "EcdsaSecp256k1VerificationKey2019"
              controller: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513"
              publicKeyJwk:
                kty: "EC"
                crv: "secp256k1"
                x: "62451c7a3e0c6e2276960834b79ae491ba0a366cd6a1dd814571212ffaeaaf5a"
                "y": "1ede3d754090437db67eca78c1659498c9cf275d2becc19cdc8f1ef76b9d8159"
                kid: "JTa8+HgHPyId90xmMFw6KRD4YUYLosBuWJw33nAuRS0="
      title: DID Document Model
      properties:
        "@context":
          description: |
            An URI https://w3id.org/did/v1 to
            define terms and help to express specific identifiers in a compact manner.
          uniqueItems: true
          example: "https://w3id.org/did/v1"
          type: string
          format: uri
        id:
          type: string
          description: The DID subject is the entity that the DID document is about
          example: "did:ethr:0xE3f80bcbb360F04865AfA795B7507d384154216C"
        controller:
          type: string
          description: |
            Its value expresses one or more DIDs. Any verification methods contained in the DID Documents
            for those DIDs SHOULD be accepted as authoritative, such that proofs that satisfy those
            verification methods are to be considered equivalent to proofs provided by the DID Subject.
          example: "did:ethr:0xE3f80bcbb360F04865AfA795B7507d384154216C"
        authentication:
          type: array
          description: |
            If present, the associated value MUST be an ordered set of one or more verification methods.
            Each verification method MAY be embedded or referenced.
          items:
            type: object
            $ref: "#/components/schemas/authenticationKey"
        verificationMethod:
          type: array
          description: |
            The value of the property MUST be an ordered set of verification methods, where each verification
            method is described by a map containing properties. The properties MUST include the id, type,
            controller, and specific verification method properties, and MAY include additional properties.
          items:
            type: object
            $ref: "#/components/schemas/verificationMethod"
      required:
        - "@context"
        - id
        - controller
    authenticationKey:
      type: object
      description: Authentication Key Data Model
      example:
        Authentication Key:
          type: "EcdsaSecp256k1VerificationKey2019"
          publicKey: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513#key-1"
      title: Authentication Key Model
      properties:
        type:
          type: string
          description: |
            The value of the type property MUST be exactly one verification method type. In order to
            maximize global interoperability, the verification method type SHOULD be registered in the
            [DID-SPEC-REGISTRIES].
          example: "EcdsaSecp256k1VerificationKey2019"
        publicKey:
          type: string
          description: Public key identifier.
          example: "did:ethr:0xE3f80bcbb360F04865AfA795B7507d384154216C#keys-1"
      required:
        - type
        - publicKey
    verificationMethod:
      type: object
      description: Verification Method Data Model
      example:
        Basic Verification Method:
          id: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513#keys-1"
          type: "EcdsaSecp256k1VerificationKey2019"
          controller: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513"
          publicKeyBase58: "RbE7FVFSdE2tKVLYCF1BgomcXmv3hw61y2csSfARtp4WYc9AkEWwfyWba7xqFnTJwxsAehE3mahtJtzXUYio61Xa"
        JWK Verification Method:
          id: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513#JTa8+HgHPyId90xmMFw6KRD4YUYLosBuWJw33nAuRS0="
          type: "EcdsaSecp256k1VerificationKey2019"
          controller: "did:ethr:0x96e9A346905a8F8D5ee0e6BA5D13456965e74513"
          publicKeyJwk:
            kty: "EC"
            crv: "secp256k1"
            x: "62451c7a3e0c6e2276960834b79ae491ba0a366cd6a1dd814571212ffaeaaf5a"
            "y": "1ede3d754090437db67eca78c1659498c9cf275d2becc19cdc8f1ef76b9d8159"
            kid: "JTa8+HgHPyId90xmMFw6KRD4YUYLosBuWJw33nAuRS0="
      title: Verification Method Data Model
      properties:
        id:
          type: string
          description: The DID subject is the entity that the DID document is about
          example: "did:ethr:0xE3f80bcbb360F04865AfA795B7507d384154216C"
        controller:
          type: string
          description: |
            Its value expresses one or more DIDs. Any verification methods contained in the DID Documents
            for those DIDs SHOULD be accepted as authoritative, such that proofs that satisfy those
            verification methods are to be considered equivalent to proofs provided by the DID Subject.
          example: "did:ethr:0xE3f80bcbb360F04865AfA795B7507d384154216C"
        type:
          type: string
          description: |
            The value of the type property MUST be exactly one verification method type. In order to
            maximize global interoperability, the verification method type SHOULD be registered in the
            [DID-SPEC-REGISTRIES].
          example: "EcdsaSecp256k1VerificationKey2019"
        publicKeyBase58:
          type: string
          description: Hexadecimal public key encoded in base58.
          example: "PSPfR29Snu5yxJcLHf2t6SyJ9mttet19ECkDHr4HY3FD5YC8ZenjvspPSAGSpaQ8B8kXADV97WSd7JqaNAUTn8YG"
        publicKeyJwk:
          type: object
          description: Public key value encoded as a JWK [RFC7517]
          $ref: "#/components/schemas/publicKeyJwk"
      required:
        - id
        - controller
        - type
    publicKeyJwk:
      type: object
      description: Public key value encoded as a JWK
      example:
        JWK Example:
          kty: "EC"
          crv: "secp256k1"
          x: "62451c7a3e0c6e2276960834b79ae491ba0a366cd6a1dd814571212ffaeaaf5a"
          "y": "1ede3d754090437db67eca78c1659498c9cf275d2becc19cdc8f1ef76b9d8159"
          kid: "JTa8+HgHPyId90xmMFw6KRD4YUYLosBuWJw33nAuRS0="
      title: Public Key JWK Data Model
      properties:
        kty:
          type: string
          description: Key Type
          example: "EC"
        crv:
          type: string
          description: Curve Type
          example: "secp256k1"
        x:
          type: string
          description: curve x point.
          example: "62451c7a3e0c6e2276960834b79ae491ba0a366cd6a1dd814571212ffaeaaf5a"
        y:
          type: string
          description: curve y point.
          example: "1ede3d754090437db67eca78c1659498c9cf275d2becc19cdc8f1ef76b9d8159"
        kid:
          type: string
          description: Public key JWK fingerprint [RFC7638]
          example: "JTa8+HgHPyId90xmMFw6KRD4YUYLosBuWJw33nAuRS0="
      required:
        - kty
        - crv
        - x
        - "y"
    Problem:
      description: A Problem Details object (RFC 7807)
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type.
          default: "about:blank"
        title:
          type: string
          description: |
            A short summary of the problem type.
          example: Internal Server Error
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence of the problem.
          minimum: 400
          maximum: 600
          exclusiveMaximum: true
          example: 500
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the problem.
          example: Connection timeout
        instance:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
    credentialRequestUserToken:
      type: object
      description: Credential Request User Token Data Model
      example:
        email: "eva.adams@example.com"
        payload:
          fullName: "Eva Adams"
          documentNumber: "BE/BE/02635542Y"
          documentType: "NIF"
          idVerifier: "customId-123"
        expiresIn: 86400
      title: Credential Request User Token
      properties:
        email:
          type: string
          description: Email of the user who eagers to get the credential
        payload:
          type: object
          $ref: "#/components/schemas/credentialInputPayload"
          description: Data to include in the credential
        expiresIn:
          type: number
          description: Expiration time of the request in seconds (24h by default)
          example: 86400
      required:
        - email
        - payload
    ICallResponseCredentialRequest:
      type: object
      description: Credential Request response
      example:
        Credential Request Response Example:
          message: "Successful credential request. Email sent."
          status: 202
      properties:
        message:
          type: string
          example: "Successful credential request. Email sent."
          description: "Response message"
        data:
          type: object
          description: "Data sent as email body"
        status:
          type: number
          description: "Email status response"
          example: 202
      required:
        - message
    credentialInputPayload:
      type: object
      description: Credential Input Payload. This payload should contain the attributes issued to the holder.
      title: Credential Input Payload.
    CredentialRevocationRequest:
      type: object
      description: Credential revocation request
      title: RevocationRequest
      properties:
        did:
          type: string
          example: "did:ethr:0x60395444c9D52bA1Ede46F4658fc3d0EF457B3d9"
          description: credential owner's DID
        statusListId:
          type: number
          example: 4
          description: Status list identifier
        credentialId:
          type: number
          example: 24
          description: Credential identifier
      required:
        - did
        - statusListId
        - credentialId
    CredentialRevocationResponse:
      title: Credential Status Response
      type: object
      properties:
        status:
          description: Credential status
          type: string
          example: "OK"
